# ============================================
# NGINX CONFIGURATION - REACT SPA
# Best Practices 2025 - Amândio Vaz
# ============================================

server {
    listen 80;
    server_name _;
    
    # Server tokens off for security
    server_tokens off;
    
    # Root and index
    root /usr/share/nginx/html;
    index index.html;

    # Charset
    charset utf-8;

    # ============================================
    # LOGGING
    # ============================================
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;

    # ============================================
    # SECURITY HEADERS (Updated for 2025)
    # ============================================
    
    # X-Frame-Options: Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # X-Content-Type-Options: Prevent MIME sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # X-XSS-Protection: Legacy XSS protection
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Referrer-Policy: Control referrer information
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Permissions-Policy: Control browser features
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=(), accelerometer=()" always;
    
    # Content-Security-Policy: Prevent XSS and injection attacks
    # Ajuste conforme necessário para sua aplicação
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;
    
    # Strict-Transport-Security: Force HTTPS (descomente se usar SSL)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ============================================
    # GZIP COMPRESSION
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        text/x-component
        text/x-cross-domain-policy;
    gzip_disable "msie6";

    # ============================================
    # BROTLI COMPRESSION (if module available)
    # ============================================
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # ============================================
    # STATIC ASSETS CACHING
    # ============================================
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Security headers também para assets
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    # ============================================
    # SPECIAL FILES
    # ============================================
    
    # Service Worker - No cache
    location ~* ^/service-worker\.js$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
    }

    # Manifest - Short cache
    location ~* ^/manifest\.json$ {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    # ============================================
    # HEALTH CHECK ENDPOINT
    # ============================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Status endpoint (opcional)
    location /status {
        access_log off;
        return 200 '{"status":"ok","timestamp":"$time_iso8601"}';
        add_header Content-Type application/json;
    }

    # ============================================
    # API PROXY (Se necessário)
    # ============================================
    location /api {
        # Descomente e configure se tiver backend
        # proxy_pass http://backend:3001;
        # proxy_http_version 1.1;
        # proxy_set_header Upgrade $http_upgrade;
        # proxy_set_header Connection 'upgrade';
        # proxy_set_header Host $host;
        # proxy_set_header X-Real-IP $remote_addr;
        # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_cache_bypass $http_upgrade;
        # proxy_read_timeout 90;
        # proxy_connect_timeout 90;
        # proxy_send_timeout 90;
        
        # Por enquanto, retorna 404
        return 404;
    }

    # ============================================
    # SPA FALLBACK (CRITICAL FOR REACT ROUTER)
    # ============================================
    location / {
        # Try files, then fallback to index.html for SPA routing
        try_files $uri $uri/ /index.html;
        
        # No cache for HTML files
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires 0;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }

    # ============================================
    # SECURITY: BLOCK ACCESS TO HIDDEN FILES
    # ============================================
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to backup files
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # ============================================
    # ERROR PAGES
    # ============================================
    error_page 404 /index.html;
    
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # ============================================
    # CLIENT BODY SIZE
    # ============================================
    client_max_body_size 10M;
    client_body_buffer_size 128k;

    # ============================================
    # TIMEOUTS
    # ============================================
    client_body_timeout 12;
    client_header_timeout 12;
    keepalive_timeout 65;
    send_timeout 10;

    # ============================================
    # RATE LIMITING (Optional - Configure as needed)
    # ============================================
    # limit_req_zone $binary_remote_addr zone=app_limit:10m rate=10r/s;
    # limit_req zone=app_limit burst=20 nodelay;
}
